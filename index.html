<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yashwant Gowda ‚Äì System Development Engineer</title>
  <style>
    :root{
      --bg:#0f0f0f;
      --muted:#dcdcdc;
      --accent:#f4e87b;
      --card-bg: rgba(255,255,255,0.04);
    }
    html,body{height:100%;margin:0;font-family: "Segoe UI", Arial, sans-serif;background:var(--bg);color:#fff;}
    /* use a CSS background so missing image won't remove content */
    .page-bg{
      position:fixed; inset:0;
      background-color:#111;
      background-image: url("background.jpg");
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
      filter:brightness(.6);
      z-index:-2;
    }

    /* subtle overlay to ensure text contrast */
    .overlay{
      position:fixed; inset:0;
      background: linear-gradient(rgba(6,6,6,0.25), rgba(6,6,6,0.25));
      z-index:-1;
    }

    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
      box-sizing:border-box;
      text-align:center;
    }

    .card{
      max-width:760px;
      width:100%;
      padding:28px 26px;
      border-radius:12px;
      background:var(--card-bg);
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      backdrop-filter: blur(4px);
    }

    .avatar{
      width:140px;height:140px;border-radius:50%;
      display:inline-block;object-fit:cover;border:4px solid #fff;
      box-shadow:0 6px 30px rgba(0,0,0,0.45);background:#222;margin-bottom:20px;
    }

    /* fallback initials if image missing */
    .initials {
      width:140px;height:140px;border-radius:50%;
      display:flex;align-items:center;justify-content:center;
      font-size:42px;font-weight:600;color:#fff;background:#2b2b2b;border:4px solid #fff;
      margin:0 auto 20px auto;
      box-shadow:0 6px 30px rgba(0,0,0,0.45);
    }

    h1{margin:0;font-size:2.4rem;letter-spacing:0.02em;text-shadow:0 1px 6px rgba(0,0,0,0.4)}
    .role{margin-top:10px;margin-bottom:6px;font-weight:500;color:var(--muted);font-size:1.05rem}
    .location{color:var(--accent);opacity:.95;margin-bottom:16px}

    .links{margin-top:12px}
    .links a{margin:0 10px;text-decoration:none;color:var(--muted);font-weight:600;padding:6px 8px;border-radius:6px;display:inline-block}
    .links a:hover{color:#fff;transform:translateY(-2px)}

    footer{margin-top:18px;color:rgba(255,255,255,0.65);font-size:0.95rem}

    @media (max-width:520px){
      .card{padding:20px}
      h1{font-size:1.4rem}
      .avatar, .initials{width:92px;height:92px}
      .links a{display:block;margin:8px 0}
    }
  </style>
</head>
<body>
  <div class="page-bg" aria-hidden="true"></div>
  <div class="overlay" aria-hidden="true"></div>

  <main class="wrap" role="main">
    <section class="card" aria-labelledby="name">
      <!-- If profile.jpg exists it will show, otherwise the <img> onerror will hide and we show initials -->
      <img id="avatarImg" class="avatar" src="profile.jpg" alt="Yashwant Gowda" onerror="this.style.display='none';document.getElementById('initials').style.display='flex'">
      <div id="initials" class="initials" style="display:none">YG</div>

      <h1 id="name">Yashwant Gowda</h1>
      <div class="role">System Development Engineer</div>
      <div class="location">Bangalore, India</div>

      <div class="links" aria-label="Social links">
        <a class="linkedin" href="https://www.linkedin.com/in/yashwanth-kumar-m-c-689711279" target="_blank" rel="noopener noreferrer">
          üîó LinkedIn
        </a>
        <a class="github" href="https://github.com/yashwanthgowda2405" target="_blank" rel="noopener noreferrer">
          üêô GitHub
        </a>
      </div>

      <footer>&copy; <span id="year"></span> Yashwant Gowda</footer>
    </section>
  </main>

  <noscript>
    <div style="position:fixed;left:0;right:0;top:0;background:#ffeb3b;color:#000;padding:8px;text-align:center;font-weight:600;">
      JavaScript is disabled ‚Äî content may appear differently. Please enable JavaScript.
    </div>
  </noscript>

  <script>
    // small script to set current year and ensure content appears even if images missing
    document.getElementById('year').textContent = new Date().getFullYear();

    // quick debug: if the page is completely blank, this will reveal a console-string.
    console.log("Page loaded: index.html (improved) ‚Äî images expected at /profile.jpg and /background.jpg");
  </script>
</body>
</html>
