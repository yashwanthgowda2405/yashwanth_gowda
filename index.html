<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yashwant Gowda ‚Äì System Development Engineer</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #181818;
      color: #fff;
    }
    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    .bg-img {
      position: fixed;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.55) blur(0.5px);
      transition: filter 0.3s;
    }
    .center-content {
      z-index: 1;
      text-align: center;
    }
    .profile-photo {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      margin-bottom: 28px;
      box-shadow: 0 2px 22px rgba(0,0,0,0.18);
      background: #222;
    }
    .center-content h1 {
      font-size: 2.7rem;
      font-weight: bold;
      letter-spacing: 0.04em;
      margin-bottom: 18px;
      margin-top: 0;
      text-shadow: 0 1px 10px rgba(0,0,0,0.30);
    }
    .subtitle {
      margin-bottom: 10px;
      font-size: 1.1rem;
      font-weight: 500;
      opacity: 0.90;
      letter-spacing: 0.05em;
      text-shadow: 0 1px 5px rgba(0,0,0,0.20);
    }
    .location {
      margin-bottom: 22px;
      font-size: 1rem;
      color: #f4e87b;
      opacity: 0.8;
      letter-spacing: 0.03em;
      text-shadow: 0 1px 7px rgba(60,60,60,0.12);
    }
    .links {
      margin-bottom: 25px;
    }
    .links a {
      display: inline-block;
      margin: 0 12px;
      font-size: 1.18rem;
      color: #e3e3e3;
      text-decoration: none;
      border-bottom: 2px solid transparent;
      transition: color 0.2s, border-color 0.2s;
    }
    .links a.linkedin:hover {
      color: #0a66c2;
      border-bottom: 2px solid #0a66c2;
    }
    .links a.github:hover {
      color: #9b59b6;
      border-bottom: 2px solid #9b59b6;
    }
    .links .icon {
      margin-right: 6px;
      font-size: 1.18em;
      vertical-align: middle;
    }
    footer {
      position: fixed;
      bottom: 18px;
      width: 100vw;
      text-align: center;
      font-size: 1em;
      color: #efefefbb;
      letter-spacing: 2px;
      text-shadow: 0 1px 4px rgba(0,0,0,0.13);
    }
    @media (max-width:600px) {
      .center-content h1 {
        font-size: 1.5rem;
      }
      .subtitle {
        font-size: 1rem;
      }
      .links a {
        font-size: 1em;
      }
      .bg-img {
        filter: brightness(0.6) blur(1px);
      }
      .profile-photo {
        width: 84px;
        height: 84px;
        margin-bottom: 17px;
      }
    }
  </style>
</head>
<body>
  <img class="bg-img" src="background.jpg" alt="Background" />
  <div class="center-content">
    <img class="profile-photo" src="profile.jpg" alt="Yashwant Gowda profile" />
    <h1>Yashwant Gowda</h1>
    <div class="subtitle">System Development Engineer</div>
    <div class="location">Bangalore, India</div>
    <div class="links">
      <a href="https://www.linkedin.com/in/yashwanth-kumar-m-c-689711279" target="_blank" class="linkedin">
        <span class="icon">üîó</span>LinkedIn
      </a>
      <a href="https://github.com/yashwanthgowda2405" target="_blank" class="github">
        <span class="icon">üêô</span>GitHub
      </a>
    </div>
  </div>
  <footer>&copy; 2025 Yashwant Gowda</footer>
</body>
</html>
