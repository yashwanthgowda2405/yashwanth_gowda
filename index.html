<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yashwant Gowda</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      color: #f0f0f0;
      overflow: hidden;
    }
    body {
      position: relative;
    }
    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('photo.jpg') no-repeat center center/cover;
      filter: brightness(0.6);
      z-index: -1;
    }
    .content {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      backdrop-filter: brightness(1.1);
    }
    h1 {
      font-size: 3.2rem;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.7);
    }
    .links a {
      color: #eee;
      font-size: 1.2rem;
      margin: 0 20px;
      text-decoration: none;
      transition: color 0.3s;
      text-shadow: 0 1px 3px rgba(0,0,0,0.6);
    }
    .links a.linkedin:hover {
      color: #0A66C2;
    }
    .links a.github:hover {
      color: #6e5494;
    }
    .links span.icon {
      margin-right: 6px;
      font-size: 1.4rem;
      vertical-align: middle;
    }
    .footer {
      position: absolute;
      bottom: 15px;
      width: 100%;
      font-size: 1rem;
      color: #ccc;
      text-align: center;
      text-shadow: 0 1px 2px rgba(0,0,0,0.6);
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .links a {
        font-size: 1rem;
        margin: 0 10px;
      }
    }
  </style>
</head>
<body>
  <div class="background-image"></div>
  <div class="content">
    <h1>Yashwant Gowda</h1>
    <div class="links">
      <a href="https://www.linkedin.com/in/yashwanth-kumar-m-c-689711279" target="_blank" class="linkedin">
        <span class="icon">üîó</span>LinkedIn
      </a>
      <a href="https://github.com/yashwanthgowda2405" target="_blank" class="github">
        <span class="icon">üêô</span>GitHub
      </a>
    </div>
  </div>
  <div class="footer">&copy; 2025 Yashwant Gowda</div>
</body>
</html>
